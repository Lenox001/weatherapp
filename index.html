<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather App</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  
<style>
  
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  .custom-text {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    color: #343a40; 
  }


    
    body {
      background: linear-gradient(to bottom, #74d7c5, #575d77);
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .search-section {
      margin-bottom: 30px;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 25px;
      padding: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background-color: #ff4081;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      box-shadow: 0px 4px 12px rgba(255, 64, 129, 0.4);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn-custom:hover {
      background-color: #ff1c61;
      transform: scale(1.05);
    }

    .card {
      background-color: rgba(101, 78, 78, 0.9);
      border: none;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      display: none;
      animation: fadeInUp 0.5s ease-out;
    }

    .weather-icon {
      width: 80px;
      margin-top: 20px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
    }

    .temperature {
      font-size: 56px;
      font-weight: bold;
      color: #333;
    }

    .condition {
      font-size: 24px;
      color: #555;
      margin-top: -10px;
    }

    #loc-weather {
      color: #333;
      background: rgba(152, 119, 119, 0.8);
      padding: 20px;
      font-family: 'Poppins', sans-serif;;
      text-shadow: 0px 1px 4px rgba(0, 0, 0, 0.2);
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      opacity: 0;  /* Start as invisible */
      transition: opacity 1s ease-in-out; /* 1-second fade-in effect */
      
}

    

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      
      .container {
        padding: 15px;
      }
    }
  </style>

</style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <!-- Search Section -->
        <div class="search-section">
          <input type="text" id="cityInput" class="form-control form-control-lg mx-1" placeholder="Enter city name..." />
          <button id="searchBtn" class="btn btn-custom mt-3 btn-lg">Get Weather</button>
        </div>
        <div id="loadingMessage" style="display:none;" class="custom-text">Loading weather data...</div>

        <div class="container" id="loc-weather">
          <img src="" id="locICON" class="weather-icon m-2" alt="Weather Icon" >
          <div>
            <h2 id="locName" class="mt-1"></h2>
          
          <p id="Loctemp" class="temperature"></p>
          <p id="locdesc" class="condition"></p>

          </div>
          
          
        </div>

        <!-- Weather Display Card -->
        <div id="currentWeather" class=" container card text-center ">
          <h2 id="cityName" class="mt-3"></h2>
          <img src="" id="weatherIcon" class="weather-icon" alt="Weather Icon" />
          <p id="temperature" class="temperature"></p>
          <p id="description" class="condition"></p>
        </div>

      </div>
    </div>
  </div>
<script src="script.js"></script>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
